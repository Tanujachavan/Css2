<html>
	<head>
		<title>Login Form</title>
		<link rel="stylesheet" href="styles1.css">
	</head>
	<body>
		<div class="login-container">
			<form action="Result.html" method="post" class="login-form" align="center">
			<table border="1" cellspacing="3px" cellpadding="10px" align="center">
				<h2>Login form</h2>
				<div class="login-input">
				<label for="usrname">Username</label>
				<input type="text" name="uname" id="usrname" placeholder="Enter Username" required />
				</div>
				<div class="login-input">
				<label for="Psw">Password</label>
				<input type="Password" name="psw" id="Psw" placeholder="Enter Password" required />
				</div>
				<button type="submit">Login</button>
			</table>
			</form>
		</div>
	</body>
</html>
